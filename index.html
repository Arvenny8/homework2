<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homework02-Facebook</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 style="color: cornflowerblue; padding: 2rem">Facebook</h1>
            <p>Facebook ช่วยคุณเชื่อมต่อและแชร์</p>
            <p>กับผู้คนมากมายรอบตัวคุณ</p>
            <div class="box-content">
                <input
                    type="text"
                    placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ"
                /><br />
                <input type="text" placeholder="รหัสผ่าน" /><br />
                <input
                    style="border: none; color: white; background-color: blue"
                    type="button"
                    value="เข้าสู่ระบบ"
                />
                <p>ลืมระหัสผ่านใช่หรือไม่</p>
                <input
                    style="
                        color: white;
                        background-color: rgb(54, 242, 89);
                        border: none;
                        width: 150px;
                    "
                    type="button"
                    value="สร้างบัญชีใหม่"
                />
            </div>
            <p style="padding: 1em">สร้างเพจ สำหรับลุคคฃมีชื่อเสียง วงดนตรี</p>
        </div>
    </body>
</html>
